<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz Time!</title>
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <!--Image & Title-->
        <section class="image">
          <a><img src="Quiztime.png" alt="" /></a>
        </section>
        <br />
        <section>
          <h1 id="title">Quiz Time!</h1>
          <!--Rules-->
          <section>
            <p class="rules">
              Try to get as many answers correct in 60 seconds.
              <span id="wrong"
                >Wrong answers wil result in a deduction of 10 seconds from your
                time.</span
              >
            </p>
          </section>
          <button id="start-button" class="start-button" onclick="startQuiz();">
            Start Quiz
          </button>
          <br>
          <br>
          <!--Questions and timer-->
          <div class="quiz" class="container">
            <div id="timer">
              Time Remaining
              <div id="seconds">60</div>
            </div>
            <br>
            <div id="question">Questions</div>
            <div id="options-buttons" class="options-buttons">
              <button class="options" id="button1">Option 1</button>
              <button class="options" id="button2">Option 2</button>
              <button class="options" id="button3">Option 2</button>
            </div>
          </div>

          <hr />
          <button
            id="next-button"
            class="next-button"
            onclick="nextQuestion();"
          >
            NEXT
          </button>
          <br />
          <br />
        </section>

        <div id="finish"> 
              <p>Enter your initials:</p>
                  <input type="text" id="initials"/>
                  <br>
                  <br>
                  <button id="submit-button" class="submit-button" onclick="addInitials();">Submit</button>
          </div> 
      </div> 
        <br />
        <br />

        <div id="scores">
          <a onclick="getScore()" href=""><h4 id="score">View Highscore</h4></a>
        </div>
      </div>
    </main>
    <script src="quiz.js" type="text/javascript"></script>
  </body>
</html>
