<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz Time!</title>
  </head>
  <body>
    <!--Image & Title-->
    <section class="image">
      <a><img src="Quiztime.png" alt="" /></a>
    </section>
    <br />
    <section>
      <h1 id="title">Quiz Time!</h1>

      <!--Start Button-->
      <sections>
        <div class="start" id="start">
          <button type="button" class="btn btn-primary">Start Quiz</button>
        </div>
      </sections>

      <!--Questions and timer-->
      <div class="quiz">
        <div id="question"></div>
          <div id="timer">
            <div id="seconds_left">Time Remaining</div>
            <div id="counter">60</div>
          </div>
        <hr />
          <div id="Options">
              <div id="option1" onclick="checkAnswer('option1')"></div>
              <div id="option2" onclick="checkAnswer('option2')"></div>
              <div id="option3" onclick="checkAnswer('option3')"></div>
          </div>
        
      </div>

      <!--Rules-->
      <section>
        <p class="rules">
          Try to get as many answers correct in 60 seconds.
          <span id="wrong"
            >Wrong answers wil result in a deduction of 10 seconds from your
            time.</span
          >
        </p>
      </section>

      <br />
      <br />
    </section>
    <br />
    <br />

    <div class="text-align-right">
      <a onclick="getScore()" href=""><h4 id="score">View Highscore</h4></a>
    </div>
    <script src="quiz.js" type="text/javascript"></script>
  </body>
</html>
